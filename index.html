
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahalakshmi Jewels</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="MJ Logo" class="logo" />
    <h1>Welcome to Mahalakshmi Jewels</h1>
  </header>

  <section class="gallery">
    <h2>Jewellery Gallery</h2>
    <div class="images">
      <img src="jewel1.jpg" alt="Gold Necklace" />
      <img src="jewel2.jpg" alt="Diamond Ring" />
    </div>
  </section>

  <section class="contact">
    <h2>Customer Support (Automated)</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <div id="whatsapp-bot">
    <a href="https://wa.me/919999999999?text=Hello%20MJ%20Jewels" target="_blank">Chat with us on WhatsApp</a>
  </div>
</body>
</html>
