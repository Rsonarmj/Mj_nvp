<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJ AI Affiliate Program</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>MJ Affiliate Program</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>Register as an Affiliate</h2>
      <form id="affiliateForm">
        <input type="text" placeholder="Full Name" required><br>
        <input type="email" placeholder="Email Address" required><br>
        <input type="tel" placeholder="Mobile Number" required><br>
        <input type="text" placeholder="Business Type" required><br>
        <button type="submit">Register</button>
      </form>
    </section>
    <section>
      <h2>Ask MJ Assistant</h2>
      <div id="chatbox">
        <p><strong>MJ Bot:</strong> Welcome! How can I help you with affiliate program?</p>
      </div>
      <input type="text" id="userInput" placeholder="Type your question..."/>
      <button onclick="chat()">Send</button>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 MJ Affiliate Platform</p>
  </footer>
  <script src="assets/js/chat.js"></script>
</body>
</html>
